query {
  all: characters(last: 2, before: "3") {
    totalCount
    edges {
      node {
        id
        name
      }
      cursor
    }
    pageInfo {
      hasPreviousPage
      startCursor
      endCursor
      hasNextPage
    }
  }
  luke: human(id: "1") {
    ...HumanFragment
  }
  r2d2: hero {
    ...CharacterFragment
  }
  vader: human(id: "2") {
    ...HumanFragment
  }
}

fragment HumanFragment on Human {
  name
  friends {
    name
  }
  appearsIn,
  homePlanet
}

fragment CharacterFragment on Character {
  name
  __typename
  friends {
    name
  }
  appearsIn
}